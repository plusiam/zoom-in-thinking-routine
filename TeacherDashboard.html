<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <title>Teacher Dashboard</title>
  <script>
    function generateLink() {
      var id = document.getElementById('imageId').value.trim();
      var link = ScriptApp.getService().getUrl() + '?id=' + encodeURIComponent(id);
      document.getElementById('link').textContent = link;
      document.getElementById('link').href = link;
    }
  </script>
</head>
<body>
  <h1>Teacher Dashboard</h1>
  <label>Image ID: <input type="text" id="imageId"></label>
  <button onclick="generateLink()">Generate Student Link</button>
  <p><a id="link" target="_blank"></a></p>
</body>
</html>
